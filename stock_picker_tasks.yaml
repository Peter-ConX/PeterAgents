find_trending_companies:
  description: >
    Find the top trending companies in the {sector} sector on the Nigerian Exchange (NGX) 
    by searching the latest credible news sources. 
    Only include companies listed on the NGX. Find new companies that you haven't selected before.
  expected_output: >
    A list of 2-3 trending companies in the {sector} sector on the NGX, with company name, ticker, and reason for trending.
  agent: trending_company_finder
  output_file: output/trending_companies.json

research_trending_companies:
  description: >
    Given a list of trending companies in the {sector} sector on the NGX, provide detailed analysis of each company in a structured report.
    Focus on:
      1. Current market position and financial health
      2. Competitive landscape within the {sector} on the NGX
      3. Future outlook & growth prospects
      4. Investment potential and risks
  expected_output: >
    A well-organized report with detailed analysis of each company in the {sector} on the NGX.
  agent: financial_researcher
  context:
    - find_trending_companies
  output_file: output/research_report.json

pick_best_company:
  description: >
    Analyze the research findings and pick the single best company for investment from the {sector} on the NGX.
    Provide:
      1. The chosen company and a clear rationale for selection.
      2. The companies not selected and why they were excluded.
    Send a push notification to the user with the decision and a one-sentence rationale.
  expected_output: >
    A professional decision report naming the chosen company from the NGX, explaining the rationale,
    and outlining why the other companies were not selected.
  agent: stock_picker
  context:
    - research_trending_companies
  output_file: output/decision.md
